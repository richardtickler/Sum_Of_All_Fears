    <script>

        //I want to HIDE the tables until its time to be shown
        //$("#tblMath").hide();

        //Step 1: Use jquery to wireup a click event handler to the button
        $("#btnMath").on("click", function () {

            //Step 2: Collect the user data
            let num1 = Number($("#mthInput1").val());
            let num2 = Number($("#mthInput2").val());
            let num3 = Number($("#mthInput3").val());
            let num4 = Number($("#mthInput4").val());
            let num5 = Number($("#mthInput5").val());

            //Lets make sure all of the inputs are numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                alert("Please only enter numbers...");
                ClearMathInputs();
                return;
            }



            //Step 3: Making the calculations using the user data
            let sum = num1 + num2 + num3 + num4 + num5;
            let product = num1 * num2 * num3 * num4 * num5;
            let avg = sum / 5;

            let largest = Math.max(num1, num2, num3, num4, num5);
            let smallest = Math.min(num1, num2, num3, num4, num5);


            //Step 4: Out the results to the user
            $("#out1").text(sum);
            $("#out2").text(product);
            $("#out3").text(avg);
            $("#out4").text(largest);
            $("#out5").text(smallest);

            //Make the table visible again
            $("#tblMath").show();

        });

        $("#btnMathClear").on("click", function () {
            //Clear all the input fields using jQuery
            //$("#mthInput1, #mthInput2, #mthInput3, #mthInput4, #mthInput5").val("");
            $("#out1, #out2, #out3, #out4, #out5").text("");

            //Rehide the table
            $("#tblMath").hide();
        });

        function ClearMathInputs() {
            $("#mthInput1, #mthInput2, #mthInput3, #mthInput4, #mthInput5").val("");
        }

        $("#mthInput1, #mthInput2, #mthInput3, #mthInput4, #mthInput5").on("keydown", function (e) {
            let goodRange1 = e.keyCode >= 48 && e.keyCode <= 57;
            let goodRange2 = e.keyCode >= 96 && e.keyCode <= 105;
            let isTab = e.keyCode == 9;

            return goodRange1 || goodRange2 || isTab;
        });
