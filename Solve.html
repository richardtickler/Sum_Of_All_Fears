            <script>


                //Step 1: Use jquery to wireup a click event handler to the button
                $("#btnMath").on("click", function () {

                    //Step 2: Collect the user data

                    let k = parseInt($("#mthInputk").val());
                    let num1 = parseInt($("#mthInput1").val());
                    let num2 = parseInt($("#mthInput2").val());
                    let num3 = parseInt($("#mthInput3").val());
                    let num4 = parseInt($("#mthInput4").val());
                    let num5 = parseInt($("#mthInput5").val());

                    let array = new Array();
                    array.push(num1);
                    array.push(num2);
                    array.push(num3);
                    array.push(num4);
                    array.push(num5);

                    let message = "";

                    //for (number in array) {
                    for (let index = 0; index < array.length - 1; index++) {

                        if (array[index] > k)
                            continue;

                        let solution = k - array[index];

                        if (array.indexOf(solution, index + 1) > -1) {
                            message = `A solution was found for a K value of ${k}`;
                            break;
                        }
                        else {
                            message = `No solution for a K value of ${k} was found`;
                        }
                    }

                    $("#txtOutput").text(message);

                }
                    )

            </script>
